{% extends '../base.html' %}
{% block content %}
{% if request.user.teacher %}
    <div class="content">
        <div class="card p-2 d-inline-block" style="width: 800px;">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="card-header">
                    <h3>Task For Students</h3>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
                </div>
                <div class="form group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="Description" id="description" placeholder="Enter a Description">
                </div>
                <div class="form-group ">
                    <label class="cursor-move">Attach File:</label>
                    <input type="file" class="form-input-styled" id="file" data-fouc>
                </div>
                <div class="form-group">
                    <label>Deadline</label>
                    <input class="form-control daterange-time" type="date" id="datetime" name="date">
                </div>
                <div class="form-group ">
                    <label class="card-header">Select Student</label>
                        <select multiple="multiple" class="form-control" id="groups" >
                            {% for groups in list_groups %}
                            <option value="{{ groups.id }}">{{ groups.name }}</option>
                            {% endfor %}
                        </select>
                    </label>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary" id="submit">Add Task</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $('#submit').on('click', function(){
            let input = document.getElementById('file');
            let crf_token = $('[name="csrfmiddlewaretoken"]').attr('value');
            let homework_title = $('#name').val();
            let homework_text = $('#description').val();
            let homework_deadline_time = $('#date').val();
            let groups = $('#groups').val()
            let data = new FormData();
            data.append('homework_file', input.files[0]);
            data.append('homework_title', homework_title);
            data.append('homework_text', homework_text);
            data.append('csrfmiddlewaretoken', crf_token)
            for (var i = 0; i < groups.length; i++) {
                data.append('student_group', groups[i]);
                console.log(groups[i])
            }
            
            fetch('/api/v1/course/homework/create/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken,
                },
                body:data
            }).then(response => {
                return response.json();
            }).then(data => {
                console.log(data)
                window.location = '/course/homework/create';
                
		},
        )}
        );
    </script>
    {% endif %}
{% endblock content %}
